<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Ürün Satışı</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .product-price {
            font-size: 2rem;
            color: #28a745;
        }
        .product-description {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .review {
            margin-bottom: 20px;
        }
        .review .rating {
            color: #ffc107;
        }
        .buy-button {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mağaza Adı</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="https://via.placeholder.com/600x400" class="img-fluid" alt="Ürün Görseli">
            </div>
            <div class="col-md-6">
                <h1 class="product-title">Dijital Ürün Adı</h1>
                <p class="product-price">₺99.99</p>
                <p class="product-description">Bu dijital ürün hakkında detaylı bilgiler.</p>
                <button class="btn btn-primary buy-button">Satın Al</button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <h3>Müşteri Yorumları</h3>
                <div class="review">
                    <div class="rating">★★★★★</div>
                    <p>Harika bir ürün! Kesinlikle tavsiye ederim.</p>
                </div>
                <div class="review">
                    <div class="rating">★★★★☆</div>
                    <p>Ürün beklediğimden daha iyi çıktı. Memnunum.</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <p>© 2024 Mağaza Adı</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
